<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Employee Management Portal</span>
  <span class="example-spacer"></span>
  <!-- <div id="addBtnDivId"> -->
  <button mat-flat-button color="accent" (click)="openAddEmpDialog('0ms', '0ms')">Add Employee</button>
  <!-- </div> -->
</mat-toolbar>

<!-- Add employee -->
<!-- <div id="addBtnDivId">
  <button mat-stroked-button color="primary" (click)="openAddEmpDialog('0ms', '0ms')">Add Employee</button>
</div> -->
<!-- table filter -->
<div class="centerItem">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search employee" #input>
  </mat-form-field>
</div>

<!-- Employee table -->
<div class="centerItem">
  <section class="table-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="EmployeesList">
      <ng-container matColumnDef="emp_id">
        <th mat-header-cell *matHeaderCellDef> Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditEmpDialog('0ms', '0ms',element)">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- <button mat-icon-button color="warn" (click)="deleteEmployeeDetails(element)">
            <mat-icon>delete</mat-icon>
          </button> -->
          <button mat-icon-button color="warn" (click)="openDeleteDialog('0ms', '0ms',element)">
            <mat-icon>delete</mat-icon>
          </button>
          
          
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <!-- pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
  </section>
</div>
