<form #empForm="ngForm" (ngSubmit)="onSubmit(empForm.value)" class="centerForm">
    <mat-form-field appearance="fill" class="form-group">
        <mat-label>Name</mat-label>
        <input matInput type="text" class="form-control"  name="name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <input matInput type="text" name="role"  [(ngModel)]="role">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput type="number" name="salary"  [(ngModel)]="salary">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" name="city"  [(ngModel)]="city">
    </mat-form-field>
    <div>
        <button mat-stroked-button cdkFocusInitial mat-dialog-close color="primary" type="submit" class="mr-30" *ngIf="empData.active">Add</button>
        <button mat-stroked-button cdkFocusInitial mat-dialog-close color="primary" type="submit" class="mr-30" *ngIf="!empData.active">Edit</button>
        <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
    </div>
</form>
